<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="count down timer.css">
</head>
<body>
  <div class="timer">
    <div id="timerDisplay">00:00:00</div>
    <div>
      <input type="number" id="hoursInput" placeholder="Hours" min="0" max="99">
      <input type="number" id="minutesInput" placeholder="Minutes" min="0" max="59">
      <input type="number" id="secondsInput" placeholder="Seconds" min="0" max="59">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script src="count down timer.js"></script>
</body>
</html>
